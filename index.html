<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/a.css">
</head>
<body>
    <header>
    
        <h1><img src="images/logo.png" alt=""></h1>

        <nav>
            <ul class="gnb">
                <li><a href="#">Love</a></li>
                <li><a href="#">People</a></li>
                <li><a href="#">Peace</a></li>
                <li><a href="#">Universe</a></li>
                <li><a href="#">Dream</a></li>
            </ul>
        </nav>

    </header>

    <div id="visual">
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="people"><img src="images/people.png" alt="people"></div>

        <div class="playbtn">
            <audio id="audio" src="music/♡.mp4" controls></audio>
            <img id="playBtn" src="images/btn_play.png" alt="플레이">
            <img id="pauseBtn" src="images/btn_pause.png" alt="일시중지">
        </div>

        <div class="text">
            <ul>
                <li>
                    <span>D</span>
                    <span>r</span>
                    <span>e</span>
                    <span>a</span>
                    <span class="space">m</span>
                </li>
                <li>
                    <span>b</span>
                    <span>i</span>
                    <span>g</span>
                    <span>g</span>
                    <span>e</span>
                    <span class="space">r</span>
                </li>
                <li>
                    <span>t</span>
                    <span>h</span>
                    <span>a</span>
                    <span class="space">n</span>
                </li>
                <li> 
                    <span>g</span>
                    <span>a</span>
                    <span>l</span>
                    <span>a</span>
                    <span>x</span>
                    <span>i</span>
                    <span>e</span>
                    <span>s</span>
                    <span>.</span>
                </li>
            </ul>
        </div>

    </div>
<script>
 const audio = document.getElementById('audio')
  const playBtn = document.getElementById('playBtn')
  const pauseBtn = document.getElementById('pauseBtn')

  // 플레이 버튼 클릭 시
  playBtn.addEventListener('click', () => {
    audio.play()
    playBtn.style.display = 'none'
    pauseBtn.style.display = 'inline'
  })

  // 일시중지 버튼 클릭 시
  pauseBtn.addEventListener('click', () => {
    audio.pause()
    pauseBtn.style.display = 'none'
    playBtn.style.display = 'inline'
  })

  // 오디오가 끝났을 때 플레이 버튼 보여주기
  audio.addEventListener('ended', () => {
    pauseBtn.style.display = 'none'
    playBtn.style.display = 'inline'
  })
</script>

</body>
</html>
